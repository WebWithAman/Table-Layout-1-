<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!---------------------------------------------------
       Title
    ----------------------------------------------------->
    <title>Table-1</title>


    <!---------------------------------------------------
       Link External Custom Style Sheets
    ----------------------------------------------------->
    <link rel="stylesheet" href="Css/style.css">


</head>

<body>


    <!-------------------------------------------------
       Wrapper Start
    -------------------------------------------------->
    <div class="wrapper">

        <!-------------------------------------------------
           Main Table Start
        -------------------------------------------------->
        <table id="main-table">

            <thead>
                <tr>
                    <th rowspan="3">DAY</th>
                    <th colspan="3">SEMINAR</th>
                </tr>
                <tr>
                    <th colspan="2">SCHEDULE</th>
                    <th rowspan="2">TOPIC</th>
                </tr>
                <tr>
                    <th>BEGIN</th>
                    <th>END</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="2">MONDAY</th>
                    <td rowspan="2">08:00 A.M</td>
                    <td rowspan="2">05:00 P.M</td>
                    <td>INTRO TO HTML</td>
                </tr>
                <tr>
                    <td>LINUX</td>
                </tr>
                <tr>
                    <th rowspan="3">TUESDAY</th>
                    <td>08:00 A.M</td>
                    <td>11:00 A.M</td>
                    <td rowspan="3" class="td-inner-table">
                        <table class="inner-table">
                            <tbody>
                                <tr>
                                    <td>C PROGRAMMING</td>
                                </tr>
                                <tr>
                                    <td>DBMS</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>11:00 AM</td>
                    <td>02:00 PM</td>
                </tr>
                <tr>
                    <td>02:00 PM</td>
                    <td>05:00 PM</td>
                </tr>
                <tr>
                    <th>WEDNESDAY</th>
                    <td>08:00 A.M</td>
                    <td>11:00 A.M</td>
                    <td>NETWORK</td>
                </tr>
            </tbody>

        </table>
        <!-------------------------------------------------
           Main Table End
        -------------------------------------------------->

    </div>
    <!-------------------------------------------------
       Wrapper Start
    -------------------------------------------------->

</body>

</html>
